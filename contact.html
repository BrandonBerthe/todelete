    <div class="contactez-nous">
        <h1>Contactez-nous</h1>
        <p>Si vous avez la moindre question concernant notre site internet ou le jeu n'hesitez pas a nous le dire!</p>
        <form action="/pages-traitements-données">
        <div class="name">
            <label for="Nom">Nom</label>
            <input type="text" placeholder="Nom,Prénom">
        </div>
        <div class="email">
            <label for="Mail">Votre email:</label>
            <input type="mail" placeholder="exemple@gmail.com">
        </div>
        <div class="message">
           <label for="message">Votre message</label>
           <textarea name="message" id="message" placeholder="Bonjour, je vous contacte car.."></textarea>
        </div>
        <div class="bouton">
            <button type="envoyer">Envoyer mon message</button>
        </div>
        </form>
